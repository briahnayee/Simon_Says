<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title">
        <h1>SIMON SAYS</h1>
        <h3 id="message">Repeat the pattern</h3>
    </div>

    <div class="content">
        <div class="buttons">
            <div class="startButtons">
                <button id="start">START</button>
                <button id="reset">RESET</button>
            </div>
            <button id="red" class="singleBut"></button>
            <button id="orange" class="singleBut"></button>
            <button id="yellow" class="singleBut"></button>
            <button id="green" class="singleBut"></button>
        </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
